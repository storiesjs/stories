<stories-app [modules]="modules" (story)="setStory">
  <stories-layout>
    <stories-navigator slot="navigator">Navigator</stories-navigator>
    <stories-viewer slot="viewer">
      Viewer
      <stories-angular-renderer [story]="story"></stories-angular-renderer>
    </stories-viewer>
    <stories-tool-bar slot="toolbar">
      <stories-tool-zoom slot="left"></stories-tool-zoom>
    </stories-tool-bar>
  </stories-layout>
</stories-app>

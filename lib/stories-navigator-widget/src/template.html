<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><% preact.title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .preview {
        width: 100%;
        max-width: 1100px;
        margin: 80px auto;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .preview::before {
        content: 'WIDGET PREVIEW';
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }
    </style>
    <% preact.headEnd %>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; height: 100vh; background-color: cyan;">
      <stories-navigator bg-color="red" stories=""></stories-navigator>
      <section style="flex-shrink: 1; height: 100vh; width: 100%; background-color: lightcoral">
        <story-viewer>
          <stories-frame>
            <div>Test me</div>
          </stories-frame>
        </story-viewer>
      </section>
    </div>
    <script>
      const nav = document.querySelector('stories-navigator')
      console.log('nav', nav)
      const viewer = document.querySelector('story-viewer')
      console.log('viewer', viewer)
      const frame = document.querySelector('stories-frame')
      console.log('frame', frame)
    </script>
    <% preact.bodyEnd %>
  </body>
</html>

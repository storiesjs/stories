<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><% preact.title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .preview {
        width: 100%;
        max-width: 1100px;
        margin: 80px auto;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .preview::before {
        content: 'WIDGET PREVIEW';
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }
    </style>
    <% preact.headEnd %>
  </head>
  <body>
    <div data-stories-placeholder="navigator" class="preview" data-prop-bg-color="lightblue">
      <script type="text/props">
        { 
          "bgColor": "lightblue",
          "stories": {"View component": {
            "default": {
              "storyName": "Stories/View component",
              "decorators": [],
              "parameters": {}
            },
            "storyName": "Stories/View component"
          }}
        }
      </script>
    </div>
    <% preact.bodyEnd %>
  </body>
</html>
